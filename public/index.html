<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com"/>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+3:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css"/>
    <link rel="stylesheet" href="/styles/header.css" type="text/css"/>
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css">
    <link rel="stylesheet" href="/styles/tweet.css" type="text/css"/>
    <link rel="stylesheet" href="/styles/responsive.css" type="text/css"/>
    
    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://unpkg.com/timeago.js@4.0.2/dist/timeago.min.js"></script>


    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
  </head>

  <!-- Top nav bar (fixed) -->
  <body>
    
    <nav>
      <span class="nav-title">tweeter</span>
  <button class="compose-button" >
      <div class="compose">
        <span><strong>Write</strong> a new tweet</span>
        <i class="fa fa-angle-double-down"></i> <!--Font Awesome lib-->
      </div>    
    </button>
    </nav>
    
    <div class="layout">
      <header class="profile">
          <img src="/images/profile-hex.png"> 
          <h2><strong>Amy</strong> Mansell</h2>
      </header>

      <!-- Page-specific (main) content here -->
      <main class="container">
        <section class="new-tweet">
          <div id="error" style="display: none;">
            <i class="fas fa-exclamation-triangle"></i>
            <span class="error-text"></span>
            <i class="fas fa-exclamation-triangle"></i>
          </div>
          <form class="tweet-form" method="POST" action="/api/tweets">
            <label for="tweet-text"><strong>What are you humming about?</strong></label>
            <textarea name="text" id="tweet-text"></textarea>
            <div class="tweet-submit">
              <button class="tweet-button" type="submit">Tweet</button>
              <output name="counter" class="counter" for="tweet-text">140</output>
            </div>
          </form>
        </section>
        <section id="tweets-container"></section>
      </main>
    </div>
  </body>
</html>
